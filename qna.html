<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/footer.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__hidden-left"></div>
                <nav class="header-navbar">
                    <ul class="header-navbar-menu">
                        <li class="header-navbar-menu__item">
                            <a href="index.html">Introduction</a>
                        </li>
                        <li class="header-navbar-menu__item">
                            <a href="cv.html">CV</a>
                        </li>
                        <li class="header-navbar-menu__item">
                            <a href="projects.html">Projects</a>
                        </li>
                        <li class="header-navbar-menu__item">
                            <a href="qna.html">Q&A</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-loadtime">
                    <div class="header-loadtime__text">‚ö†Ô∏è Sth went wrong!</div>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="content__body">
                <div class="content__columns">
                    <div class="content__column">
                        <div class="content-ask">
                            <div class="content-ask__body">
                                <div class="content-ask__header">Feel free to ask anything that interests you üòä</div>
                                <form class="content-ask__form form">
                                    <ul class="form__field-list">
                                        <li>
                                            <input type="text" class="form__input-text" name="Name"
                                                placeholder="Name" />
                                        </li>
                                        <li>
                                            <input type="text" class="form__input-text" name="Contact"
                                                placeholder="Contact" />
                                        </li>
                                        <li>
                                            <input type="text" class="form__input-text" name="Message"
                                                placeholder="Message" />
                                        </li>
                                    </ul>
                                    <button class="form__ask-button">Ask</button>
                                </form>
                            </div>
                        </div>
                        <div class="content-questions">
                            <div class="content-questions__body">
                                <div class="content-questions__item-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content__column">
                        <div class="content-qna">
                            <div class="content-qna__body">
                                <div class="content_qna__text">
                                    Please read this list before asking a question.<br>
                                    Perhaps you will find the thing that interests you.
                                </div>
                                <ul class="content-qna__pagination-panel panel"></ul>
                                <div class="content-qna__error"></div>
                                <div class="content-qna__item-list"></div>
                                <div class="content-qna__preloader"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__body">
                <div class="footer-block">
                    <img src="assets/icons/gh.png" class="footer-block__icon" alt="GH">
                    <div class="footer-block__link">

                    </div>
                </div>
                <div class="footer-block">
                    <img src="assets/icons/vk.png" class="footer-block__icon" alt="It's me!">
                    <div class="footer-block__link">
                        <a href="https://vk.com/wilfordaf">VK</a>
                    </div>
                </div>
                <div class="footer-block">
                    <img src="assets/icons/tg.png" class="footer-block__icon" alt="It's me!">
                    <div class="footer-block__link">
                        <a href="https://t.me/wilfordaf">TG</a>
                    </div>
                </div>
            </div>
